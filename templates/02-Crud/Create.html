{% extends '01-Base/Layout.html' %}

{% load crispy_forms_tags %}

{% block title %}  Crear Heroe  {% endblock title %}

{% block content %}

    <div class="container">

    <h1 class="text mt-5"> Introduce a tu Personaje de Marvel o DC Favorito </h1>

    <div class="mb-3">
    <form method="post" enctype="multipart/form-data" class="mt-5">
    {% csrf_token %}


        {{ form | crispy }}


        <button type="submit" class="btn btn-primary mt-5">
                Guardar 
        </button>
    </form>


    </div>
    </div>



{% endblock content %}
